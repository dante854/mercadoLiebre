<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercado liebre</title>
    <link rel="stylesheet" href="/css/style-register.css">
    <link href="/fontawesome-free-5.15.3-web/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel=" stylesheet ">

</head>

<body>
    <header>
        <div class="container-header-top">
            <div class="container-logo-search">
                <div class="container-logo-mercado-liebre">
                    <img src="/images/logo-mercado-liebre.svg" alt="logo de mercado libre" class="logo-mercado-liebre">
                </div>

                <form class="container-search">
                    <input class="search" type="text" placeholder="Buscar">
                    <button type="submit"><i class="fas fa-search"></i></button>
                </form>
            </div>
            <div class="container-compra-cuotas">
                <i class="fas fa-hand-holding-usd"></i>
                <p class="compra-cuotas">Compra en cuotas y sin tarjetas de credito</p>
            </div>
        </div>

        <nav class="nav-bar">
            <ul class="nav-bar-site">
                <li><a href="">Ofertas</a></li>
                <li><a href="">Tiendas Oficiales</a></li>
                <li><a href="">Vender</a></li>
                <li><a href="">Ayuda</a></li>
            </ul>

            <ul class="nav-bar-account">
                <li><a href="/register">Crea tu cuenta <i class="fas fa-sign-in-alt"></i></a></li>
                <li><a href="/login">Ingresa <i class="fas fa-sign-in-alt"></i></a></li>
                <li><a href="#">Mis compras <i class="fas fa-shopping-basket"></i></a></li>
            </ul>
        </nav>
        <div class="container-icono-hamburguesa">
            <i class="icono-hamburguesa fas fa-bars"></i>
        </div>
    </header>
    <main>
        <form class="formulario" action="">
            <h4>Registrate</h4>
            <div>
                <label for="name">Nombre y apellido:</label>
                <input class="input" type="text" id="name" placeholder=" Ej: Juan Pérez " required>
            </div><br>

            <div>
                <label for="nameusr">Nombre de usuario:</label>
                <input class="input" type="text" id="nameusr" placeholder="Ej: Juan_Perez25" required>
            </div><br>

            <div>
                <label for="date-birth">Fecha de nacimiento:</label>
                <input class="input" type="date" id="date-birth" required>
            </div><br>
            <div>
                <label for="address">Domicilio:</label>
                <input class="input" type="text" id="address" placeholder="Ej: Av. Lastra 123" required>
            </div><br>

            <div>
                <label for="">Tipo de usuario:</label>
                <div>
                    <input type="radio" id="comprador" name="type-user" value="Comprador">
                    <label for="comprador">Comprador</label><br>
                    <input type="radio" id="vendedor" name="type-user" value="Vendedor">
                    <label for="vendedor">Vendedor</label><br>
                </div>
            </div><br>

            <div>
                <label for="">Categorías de interés:</label>
                <div>
                    <input type="checkbox" id="decoracion" name="decoracion" value="decoracion">
                    <label for="decoracion">Decoración</label><br>
                    <input type="checkbox" id="electrodomesticos" name="electrodomesticos" value="electrodomesticos">
                    <label for="electrodomesticos">Electrodomesticos</label><br>
                    <input type="checkbox" id="tecnologia" name="tecnologia" value="tecnologia">
                    <label for="tecnologia">Tecnología</label>
                </div>
            </div><br>

            <div>
                <label for="photo">Foto de usuario:</label>
                <input class="input" type="file" id="photo" placeholder="Ej: +54 9 11 4545-4545" required>
            </div><br>

            <div>
                <label for="password">Contraseña:</label>
                <input class="input" type="password" id="countri" placeholder="Password" required>
            </div><br>

            <div>
                <label for="confirmPassword">Confirme su contraseña:</label>
                <input class="input" type="password" id="confirmPassword" placeholder="Confirm your Password" required>
            </div><br>
            <div>
                <button class="boton" type="submit">Enviar</button>
                <button class="boton" type="reset">Borrar</button>
            </div>
        </form>
    </main>
</body>

</html>
